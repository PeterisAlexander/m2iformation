            <button type="button" class="btn btn-success" onclick="addPatient()">Sauvegarder</button>
            <button type="button" class="btn btn-danger" onclick="clearInput()">Reset</button>

        var datas = [];
        var i = 0;

        function addPatient() {
            var nomPrenom = document.getElementById('nomprenom').value;
            var email = document.getElementById('email').value;
            var telephone = document.getElementById('telephone').value;

            var mesPatients = [
                {
                    id:i++,
                    nomPrenom:nomPrenom,
                    email: email,
                    telephone:telephone
                }
            ];

            datas.push(mesPatients);

            console.log(datas);

            var montab = document.getElementById('tableauPatients');
            var row = montab.insertRow(0);
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);


            cell0.innerHTML = i;
            cell1.innerHTML = nomPrenom;
            cell2.innerHTML = email;
            cell3.innerHTML = telephone;
        }

        

        function clearInput() {
            document.getElementById('nomprenom').value = "";
            document.getElementById('email').value = "";
            document.getElementById('telephone').value = "";
        }
